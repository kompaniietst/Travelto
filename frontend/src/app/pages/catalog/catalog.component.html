<div class="container">
    <div class="content_container">

        <app-sidebar 
            class="sidebar" 
            *ngIf="screenMedium || screenLarge || screenXLarge">
            <div class="title">
                <strong>Filter:</strong>
            </div>
            <app-filter-form></app-filter-form>
        </app-sidebar>

        <div *ngIf="screenXSmall || screenSmall" 
            [ngClass]="{ 'is_tablet' : screenXSmall || screenSmall }">
            <button class="btn btn-grey-outline w_100"
                (click)="showFilters = ! showFilters">
                Set filters
            </button>
            <app-sidebar 
                class="sidebar" 
                *ngIf="showFilters">
                <app-filter-form>
                    <div class="close" (click)="showFilters = false">&times;</div>
                    <button class="btn btn-orange w_100" (click)="showFilters = false">Show rooms</button>
                </app-filter-form>
            </app-sidebar>
        </div>

        <app-wrapper class="wrapper">

            <app-filtered-rooms>
                <app-filter-tabs></app-filter-tabs>
            </app-filtered-rooms>

        </app-wrapper>
    </div>
</div>
