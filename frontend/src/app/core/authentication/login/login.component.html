<app-form *ngIf="formStructure$" 
    [controls$]="formStructure$" 
    (valueChange)="onSubmit($event)" 
    [headerTemplate]="headerTemplate"
    [contentTemplate]="contentTemplate"
    [footerTemplate]="footerTemplate"
    class="login_form">

    <ng-template #headerTemplate>
        <h2 class="text_center">Sign in</h2>
    </ng-template>
    
    <ng-template #contentTemplate>
        <div class="policy">Entering your personal account on the site implies a mandatory agreement with the privacy policy</div>
    </ng-template>
    
    <ng-template #footerTemplate>
        <app-alert-message></app-alert-message>
        <button type="submit" class="btn btn-orange w_100">Sign in</button>
        <button (click)="openRegModal()" type="button" class="btn btn-grey-outline w_100">Create account</button>
    </ng-template>

</app-form>
