<table mat-table [dataSource]="amenities" class="mat-elevation-z8">

    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef><strong>ID</strong></th>
        <td mat-cell *matCellDef="let element" class="id"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef><strong>Label</strong></th>
        <td mat-cell *matCellDef="let element"><strong>{{element.label}}</strong></td>
    </ng-container>

    <ng-container matColumnDef="checked">
        <th mat-header-cell *matHeaderCellDef> <strong>Checked </strong></th>
        <td mat-cell *matCellDef="let element"> {{element.checked}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> <strong> Image</strong></th>
        <td mat-cell *matCellDef="let element" class="images">
            <div class="d_flex align_center">
                <div *ngIf="element.images" class="img">
                    <img [src]="element.images[0]" alt="">
                </div>
                <input *ngIf="currId == element._id" type="file" (change)="onUpload($event)">
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" (click)="edit(element._id)">
            edit
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
