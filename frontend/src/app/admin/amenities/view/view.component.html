<h2 class="header_title">Amenities</h2>

<div *ngIf="(amenities$ | async)?.length == 0" class="no_items">
    No amenities yet
</div>

<div class="items">
    <div *ngFor="let item of amenities$ | async" class="item">
        <div class="img">
            <img [src]="item.image" alt="">
        </div>
        <div class="label">{{ item.label }}</div>
    </div>
</div>
