<h2 class="header_title">Your hotels</h2>

<div *ngIf="loading" class="spinner_container">
    <mat-spinner strokeWidth="4" diameter="30" class="blue_spinner"></mat-spinner>
</div>

<div *ngIf="(hotels$ | async)?.length == 0" class="no_items">
    No hotels yet
</div>
<div *ngIf="hotels$">
    <div *ngFor="let item of hotels$ | async | reverse; trackBy: trackById">
        <app-hotel-item [item]="item"></app-hotel-item>
    </div>
</div>
