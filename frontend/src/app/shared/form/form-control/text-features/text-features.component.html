<div *ngIf="control.label" class="label" [ngClass]="{'required': control.required }">
    {{ control.label }}
</div>
<form [formGroup]="form">

    <div formArrayName="array" *ngFor="let item of controls; let i = index; trackBy: trackById;" class="item">
        <input type="text" [formControlName]="i" [placeholder]="control.placeholder">

        <div *ngIf="(controls.length - 1) == i">
            <div class="plus" (click)="addField()"></div>
        </div>

        <div>
            <div class="remove" (click)="removeField(i)"></div>
        </div>

    </div>
</form>
