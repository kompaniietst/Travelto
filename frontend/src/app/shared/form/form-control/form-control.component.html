<ng-container [formGroup]="form">
    <ng-container [ngSwitch]="control.controlType">

        <ng-container *ngSwitchCase="'input' || 'textarea'">
            <div class="{{ control.controlType }} {{ control.key }}">
                <div *ngIf="control.label" class="label" [ngClass]="{'required': control.required }">{{ control.label }}
                </div>

                <input *ngIf="control.type != 'textarea'" type="text" [formControlName]="control.key"
                    [placeholder]="control.placeholder">
                <textarea *ngIf="control.type == 'textarea'" type="text" [formControlName]="control.key"
                    [placeholder]="control.placeholder">
            </textarea>
            </div>
        </ng-container>

        <ng-container *ngSwitchCase="'address'">
            <app-advanced-input [formControlName]="control.key" [control]="control" class="{{ control.controlType }}">
            </app-advanced-input>
        </ng-container>

        <ng-container *ngSwitchCase="'checkbox'">
            <app-advanced-input [formControlName]="control.key" [control]="control" class="{{ control.controlType }}">
            </app-advanced-input>
        </ng-container>

        <ng-container *ngSwitchCase="'images'">
            <app-images [formControlName]="control.key" [control]="control"
                class="{{ control.controlType }} {{ control.key }}"></app-images>
        </ng-container>

    </ng-container>
</ng-container>
