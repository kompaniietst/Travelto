<div [formGroup]="form" class="">
    <div class="upload_button">
        <input type="file" 
            [placeholder]="control.placeholder" 
            multiple 
            #imageInputs 
            (change)="upload($event)">
        <div>
            <span></span>
            Upload images
        </div>
    </div>

    <div formArrayName="formKey" class="images_container" cdkDropList #todoList="cdkDropList"
        [cdkDropListData]="selectedFiles">
        <mat-card *ngFor="let item of imagesToShow; trackBy: trackById; index as i" cdkDrag>
            <div class="remove" (click)="removeImage(i)"><span class="icon icon_trash"></span></div>
            <mat-spinner *ngIf="showSpinner" strokeWidth="3" diameter="20"></mat-spinner>
            <img [src]="item" alt="">
        </mat-card>
    </div>
</div>
