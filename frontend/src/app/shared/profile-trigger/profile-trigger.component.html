<div class="account" *ngIf="currUser != null; else default">
    <div mat-button [matMenuTriggerFor]="menu">
        <div class="notification" *ngIf="notification>0"><strong>{{ notification }}</strong></div>
        <span class="img">
            <img [src]="profileImage" alt="" *ngIf="profileImage; else icon">
        </span>

        </ng-template>
        <div *ngIf="currUser.email">
            <a><strong>{{ currUser.email }}</strong></a>
            <div>{{ currUser.firstname }} {{ currUser.lastname }}</div>
        </div>
    </div>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="gotoAccount()">Personal account</button>
        <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
    <div></div>
</div>
