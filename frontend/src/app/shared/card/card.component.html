<ng-content select=".header_templ_top"></ng-content>

<div *ngIf="hotel">
    <div class="item_container">
        <div class="img">
            <app-special 
                [specials]="room.specials">
            </app-special>

            <app-carousel 
                [id]="room._id" 
                [slides]="slides" 
                [config]="carouselConfigRooms"
                [thumbnailsConfig]="thumbnailsConfig">
            </app-carousel>
        </div>

        <div class="center_block">
            <div class="hotel_name">
                <a routerLink="/hotel/{{ hotel._id }}"><strong>{{ hotel.name }}</strong></a>
                <app-star-rating [starRating]="hotel.stars"></app-star-rating>
            </div>
            <ng-content select=".header_templ_center"></ng-content>
            <div class="place"><span></span>
                {{ hotel.address.city.label }}, {{ hotel.address.street }} {{ hotel.address.houseNumber }}
            </div>
            <ul>
                <li *ngFor="let item of room.textFeatures | limit:limit; trackBy: trackById;" class="feature">
                    {{ item }}
                </li>
                <li *ngIf="limit > 0" class="more feature" (click)="showMore()">
                    <strong>
                        <span>... </span>
                        <span>show more</span>
                    </strong>
                </li>
            </ul>
            <div class="amenities">
                <div *ngFor="let item of hotel.amenities; trackBy: trackById">
                    <img [src]="item.image" [alt]="item.label">
                </div>
            </div>
        </div>

        <div class="end_block">
            <div class="details">
                <ng-content select=".end_block"></ng-content>
            </div>
        </div>

    </div>
</div>
